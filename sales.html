<!DOCTYPE html>
<head>
  <title></title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/sales-style.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>
<body>
  <h1>Salmon Cookie Sales</h1>
  <table id="table"></table>

  <form id="store-form">
    <fieldset>
      <legend>Add A New Store</legend>
      <label for="storeLocation">Location:</label>
      <input name="storeLocation" type="text" required>

      <label for="minCust">Minimum Hourly Customers:</label>
      <input name="minCust" type="number" min=0 required>

      <label for="maxCust">Maximum Hourly Customers:</label>
      <input name="maxCust" type="number" min=0 required>

      <label for="avgUnitSale">Average of Cookies Sold Per Customer:</label>
      <input name="avgUnitSale" type="number" min=0 step="0.1" required>

      <button>Submit</button>
      <input type="reset" value="Reset the form">
    </fieldset>
  </form>

  <script src="js/app.js"></script>
</body>
